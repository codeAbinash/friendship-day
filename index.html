<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Day</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="main">
        <h2>Happy Friendship Day!</h2>
        <img src="./images/f1..jpg" alt="Friends" class="friendsMain">
        <h3 class="text-center">To My Friend, <span class="highlight fName">Abinash</span></h3>
        <div class="quote">
            <p>In a world full of earthly pleasures, I still look to you because friendship gives meaning and context to life. Happy International Day of Friendship, my dear!</p>
        </div>
        <p class="text-center">From <span class="highlight selfName">Abinash</span></p>


        <div class="image"><img src="./images/friends3.jpg" alt="Friendship"></div>
        
        <div class="wish">
            <p class="center">Wish Your Friend</p>
            <input type="text" placeholder="Your Name" id="sName">
            <input type="text" placeholder="Friend's Name" id="fName">
            <input type="url" disabled value="Share With Your Friends ðŸ’™">
            <div class="buttons">
                <button class="press" onclick="sendLink()">Send Link</button>
                <button class="press" id="copyLink" onclick="copy()">Copy Link</button>
            </div>
        </div>


        <div class="image"><img src="./images/5.jpg" alt="Friendship"></div>
        <div class="image"><img src="./images/4.jpg" alt="Friendship"></div>
        <div class="image"><img src="./images/2.jpg" alt="Friendship"></div>
        <div class="image"><img src="./images/1.jpg" alt="Friendship"></div>


        <div class="endDiv">
            <p class="text-center">&copy; Abinash on <a href="https://github.com/codeAbinash/friendship-day">Github</a></p>
        </div>

    </div>
